version: "3.3"

volumes:
    static-files:
    pgdata:
    
services:
    db:
        image: postgres:9.6
        volumes:
            - pgdata:/var/lib/postgresql/data/pgdata
        env_file:
            - ./config/environment/webapp_prod.env

    webserver:
        build:
            context: .
            dockerfile: services/webserver/Dockerfile
        expose:
            - "80"
            - "443"
#The ports below are only used for development testing.
#TODO: Remove need for commenting out port during prod go live
#        ports:
#            - "8080:80"
        depends_on:
            - webapp
        volumes:
            - static-files:/srv/static
        env_file:
            - ./config/environment/webserver_dev.env

    webapp:
        build:
            context: webapp
            dockerfile: Dockerfile
            args: 
              DJANGO_PROJECT_NAME: website
        volumes:
            - ./webapp/website:/srv/website
            - static-files:/srv/static
        restart: unless-stopped
        expose:
            - "443"
            - "80"
        depends_on:
            - db
        env_file:
            - ./config/environment/webapp_prod.env

networks:
    default:
        external:
            name: webproxy
