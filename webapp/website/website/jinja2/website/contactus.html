{% extends "base.html" %}

{% block title %}Contact Us - A Couple Cold Ones{% endblock %}

{% block body %}
					<h2>Contact Us</h2>
					<p>This page is where you would have a contact form that would send emails.</p>
					<form style="display: block;" method="POST" action="contactus">
						{{ csrf_input }}
						<div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>

						<div class="form-group">
						  <label for="messageTextarea">Message</label>
						  <textarea class="form-control" id="messageTextarea" aria-label="Message"></textarea>
						</div>

						<input class="btn btn-light" type="submit" value="Submit">
					</form>
{% endblock %}
